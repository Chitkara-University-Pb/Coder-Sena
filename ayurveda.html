<!DOCTYPE html>
<html>

<title>Ayurveda</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
  .mySlides {
    display: none;
  }
</style>

<body>

  <h2 class="w3-center">Ayurveda</h2>

  <div class="w3-content w3-display-container">
    <img class="mySlides" src="final/1 (2).png" style="width:100%">
    <img class="mySlides" src="final/1.png" style="width:100%">
    <img class="mySlides" src="final/2.png" style="width:100%">
    <img class="mySlides" src="final/3.png" style="width:100%">
    <img class="mySlides" src="final/4.png" style="width:100%">
    <img class="mySlides" src="final/5.png" style="width:100%">
    <img class="mySlides" src="final/6.png" style="width:100%">
    <img class="mySlides" src="final/7.png" style="width:100%">
    <img class="mySlides" src="final/9.png" style="width:100%">
    <img class="mySlides" src="final/10.png" style="width:100%">


    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
  </div>

  <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {
        slideIndex = 1
      }
      if (n < 1) {
        slideIndex = x.length
      }
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      x[slideIndex - 1].style.display = "block";
    }
  </script>

</body>

</html>
